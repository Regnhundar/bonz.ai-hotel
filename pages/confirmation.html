<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="wrapper">

        <!-- Header -->
        <header class="header">

            <figure class="header__logo-wrapper">
                <img class="header__logotype" src="../assets/logo/bonz.ai-logo-black-symbol.png" alt="Bonzai logotype">
                <figcaption>
                    <h2 class="header__headtitle">bonz.ai</h2>
                </figcaption>
            </figure>

            <nav class="header__desktop-navigation">
                <a href="../index.html" class="header__navigation-link">Home</a>
                <a href="/pages/about.html" class="header__navigation-link">About</a>
                <a href="/pages/booking.html" class="header__navigation-link">Booking</a>
            </nav>

            <nav class="header__mobile-navigation">
                <input id="header__burger-toggle" type="checkbox">
                <label class="header__burger-container" for="header__burger-toggle">
                    <figure class="header__burger-btn"></figure>
                </label>
            </nav>

        </header>

        <!-- Main -->
        <main class="main">


            <h1 class="hero__page-title">
                <span class="hero__title-top"><span
                        class="hero__white-text hero__white-text--purple-background">Hell</span>0</span>

                <span class="hero__title-bottom hero__title-bottom--wide">Sarah Connor!</span>
            </h1>

            <section class="confirmation">
                <h2 class="confirmation__title">Only 1 room match your query:</h2>
                <article class="confirmation-card">
                    <h3 class="confirmation-card__title">No-escape room for 1 human.</h3>
                    <img src="../assets/photos/Firefly no-escape room.jpg" alt="A picture of the available room"
                        class="confirmation-card__room-image">
                    <p class="confirmation-card__room-description"></p>
                </article>
            </section>



        </main>
        <!-- Footer -->
        <footer class="footer">
            <nav class="footer__navigation">
                <a href="#" class="footer__navigation-link navigation-link--decoration">
                    <p class="footer__navigation-icon">
                        &#9043;</p>
                    <p>Return</p>
                </a>
            </nav>

        </footer>
    </div>
</body>


</html>
