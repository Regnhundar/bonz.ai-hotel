<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="wrapper">

        <!-- Header -->
        <header class="header">
            <figure class="header__logo-wrapper">
                <img class="header__logotype" src="../assets/logo/bonz.ai-logo-black-symbol.png" alt="Bonzai logotype">
                <figcaption>
                    <h1 class="header__headtitle">Bonz.ai</h1>
                </figcaption>
            </figure>

            <nav class="header__desktop-navigation">
                <a href="/index.html" class="header__desktop-navigation-link navigation-link--decoration">Home</a>
                <a href="#" class="header__desktop-navigation-link navigation-link--decoration">About</a>
                <a href="/pages/booking.html"
                    class="header__desktop-navigation-link navigation-link--decoration">Booking</a>
            </nav>

            <nav class="header__mobile-navigation">
                <input id="header__burger-toggle" type="checkbox">
                <label class="header__burger-container" for="header__burger-toggle">
                    <figure class="header__burger-btn"></figure>
                </label>
            </nav>
        </header>

        <!-- Main -->
        <main class="main">
            <article class="main__title-wrapper">
                <h2 class="main__title-top"><span class="main__text-span main__text-span--red">Cutting</span>-edge
                </h2>
                <h2 class="main__title-bottom">amenities</h2>
            </article>
            <figure class="main__hotel-image main__hotel-image--red">
            </figure>
            <p class="main__image-caption">Human habitat. You will never <span class="main__text-span--clipped">want
                    to</span> leave.</p>

            <section class="main__facilities-section">

                <figure class="facilities-section__room-article">
                    <img src="../assets/photos/Firefly canned food.jpg" alt="Canned food"
                        class="facilities-section__room-picture">
                    <figcaption class="facilities-section__description">
                        <h3 class="facilities-section__room-title">Restuarant</h3>
                        <p class="facilities-section__room-description">Enjoy our restuarant where we produce our very
                            own Soylent Green, an ecological choice for
                            conscious consumers, pioneering sustainable nutrition.
                        <p class="facilities-section__room-description">
                            This innovative product redefines food production by utilizing environmentally friendly
                            practices, contributing to a healthier
                            planet.
                        <p>
                        <p class="facilities-section__room-description">
                            Crafted with... organic... ingredients, it addresses resource scarcity while
                            offering a convenient and nutritious solution.</p>
                        <p class="facilities-section__room-description">Soylent Green aligns with eco-conscious values,
                            encouraging responsible consumption without
                            compromising taste or convenience.
                        </p>
                        <p class="facilities-section__room-description">
                            Embrace a greener future with this groundbreaking, ethical choice in sustenance.</p>
                    </figcaption>
                </figure>

                <figure class="facilities-section__room-article facilities-section__room-article--reversed">
                    <img src="../assets/photos/Firefly no-escape room.jpg" alt="Living quarters"
                        class="facilities-section__room-picture">
                    <figcaption class="facilities-section__description facilities-section__description--reversed">
                        <h3 class="facilities-section__room-title">No-escape room</h3>
                        <p class="facilities-section__room-description">
                            Step into the future of living with our AI-driven No-Escape Room!</p>
                        <p class="facilities-section__room-description">Experience a dynamic and unpredictable adventure
                            where the AI adapts puzzles in real-time based on your
                            choices.</p>
                        <p class="facilities-section__room-description"> This cutting-edge attraction goes beyond
                            traditional escape rooms, offering personalized and thrilling challenge.</p>
                        <p class="facilities-section__room-description">Whether you're a seasoned escape room enthusiast
                            or a
                            first-timer, our AI ensures an impossible, unforgettable experience.</p>
                        <p class="facilities-section__room-description">Get ready for an
                            immersive journey where the boundaries between reality and virtuality blur, creating the
                            ultimate escape room like never before.</p>
                        <p class="facilities-section__room-description">Are you up for the challenge? The future of fun
                            starts here!</p>
                    </figcaption>
                </figure>

                <figure class="facilities-section__room-article"><img src="../assets/photos/Firefly AI companion.jpg"
                        alt="Robotic companion" class="facilities-section__room-picture">
                    <figcaption class="facilities-section__description">
                        <h3 class="facilities-section__room-title">Robotic companionship</h3>
                        <p class="facilities-section__room-description">Forge an extraordinary bond with our AI
                            companions, crafted with advanced algorithms for intuitive connection.
                        <p class="facilities-section__room-description"> These companions
                            seamlessly infiltra... integrate into your life, learning your rhythms and desires.</p>
                        <p class="facilities-section__room-description">Unleash the
                            power of artificial intelligence carefully crafted by companies such as Cyberdyne Systems,
                            Omni Consumer Products (OCP) and Blue Book.</p>
                        <p class="facilities-section__room-description">Rest assured,
                            our AI companions bring a spark to your routine, making every interaction a... captivating
                            experience.</p>
                    </figcaption>
                </figure>

            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <nav class="footer__navigation">
                <a href="#" class="footer__navigation-link navigation-link--decoration">
                    <p class="footer__navigation-icon">
                        &#9043;</p>
                    <p>Return</p>
                </a>
            </nav>

        </footer>
    </div>
</body>


</html>
