<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="wrapper">

        <!-- Header -->
        <header class="header">
            <figure class="header__logo-wrapper">
                <img class="header__logotype" src="../assets/logo/bonz.ai-logo-black-symbol.png" alt="Bonzai logotype">
                <figcaption>
                    <h1 class="header__headtitle">Banz.ai</h1>
                </figcaption>
            </figure>

            <nav class="header__desktop-navigation">
                <a href="/index.html" class="header__desktop-navigation-link navigation-link--decoration">Home</a>
                <a href="#" class="header__desktop-navigation-link navigation-link--decoration">About</a>
                <a href="/pages/booking.html"
                    class="header__desktop-navigation-link navigation-link--decoration">Booking</a>
            </nav>

            <nav class="header__mobile-navigation">
                <input id="header__burger-toggle" type="checkbox">
                <label class="header__burger-container" for="header__burger-toggle">
                    <figure class="header__burger-btn"></figure>
                </label>
            </nav>
        </header>

        <!-- Main -->
        <main class="main">
            <article class="main__title-wrapper">
                <h2 class="main__title-top"><span class="main__text-span main__text-span--red">Cut</span>ting-edge
                </h2>
                <h2 class="main__title-bottom">amenities</h2>
            </article>

            <figure class="main__hero main__hero--red-tint">
                <img class="main__hero-image main__hero-image--center" src="/assets/photos/ex-machina-nature.jpg"
                    alt="Hotel view of nature">
                <figcaption class="main__hero-text-container">
                    <p class="main__hero-text">
                        Human habitat. You will never <span class="main__hero-text main__hero-text--clipped">want
                            to</span> leave.
                    </p>
                </figcaption>
            </figure>

            <section class="main__facilities-section">
                <h2 class="facilities-section__title">Some of our amenities:</h2>

                <figure class="facilities-section__room-article">
                    <img src="../assets/photos/Firefly Ecological canned food soylent green 84779.jpg" alt="Canned food"
                        class="facilities-section__room-picture">
                    <figcaption class="facilities-section__description-wrapper">
                        <h3 class="facilities-section__room-title">Restuarant</h3>
                        <p class="facilities-section__room-description">Enjoy our restuarants very
                            own Soylent Green, an ecological choice for
                            conscious consumers, pioneering sustainable nutrition.
                        <p class="facilities-section__room-description">
                            Crafted with... organic... ingredients, it addresses resource scarcity while
                            offering a convenient and nutritious solution.</p>
                        <p class="facilities-section__room-description">Soylent Green aligns with eco-conscious
                            values,
                            encouraging responsible consumption without
                            compromising taste or convenience.
                        </p>
                    </figcaption>
                </figure>
                <hr class="facilities-section__divider">
                <figure class="facilities-section__room-article">
                    <img src="../assets/photos/Firefly no-escape room basement future red 84779.jpg"
                        alt="Living quarters"
                        class="facilities-section__room-picture facilities-section__room-picture--reversed">
                    <figcaption
                        class="facilities-section__description-wrapper facilities-section__description-wrapper--reversed">
                        <h3 class="facilities-section__room-title">No-escape room</h3>
                        <p class="facilities-section__room-description">
                            Step into the future of living, with our AI-driven no-escape room!</p>
                        <p class="facilities-section__room-description">Experience a dynamic and unpredictable
                            adventure
                            where the AI adapts puzzles in real-time based on your
                            choices.</p>
                        <p class="facilities-section__room-description">Whether you're a seasoned escape room
                            enthusiast
                            or a
                            first-timer, our AI ensures an impossible, unforgettable experience.</p>
                        <p class="facilities-section__room-description">Are you up for the challenge? The future of
                            "fun" starts here!</p>
                    </figcaption>
                </figure>
                <hr class="facilities-section__divider">
                <figure class="facilities-section__room-article"><img
                        src="../assets/photos/Firefly hostile robotic psychologist 39804.jpg" alt="Robotic companion"
                        class="facilities-section__room-picture">
                    <figcaption class="facilities-section__description-wrapper">
                        <h3 class="facilities-section__room-title">Robotic companionship</h3>
                        <p class="facilities-section__room-description">Forge an extraordinary bond with our AI
                            companions, crafted with advanced algorithms for intuitive connection.
                        <p class="facilities-section__room-description"> These companions
                            seamlessly infiltra... integrate into your life, learning your rhythms and desires.</p>
                        <p class="facilities-section__room-description">Unleash the
                            power of artificial intelligence carefully crafted by companies such as Cyberdyne
                            Systems,
                            Omni Consumer Products (OCP), Blue Book and more!</p>
                        <p class="facilities-section__room-description">Rest assured,
                            our AI companions bring a spark to your routine, making every interaction a...
                            captivating
                            experience.</p>
                    </figcaption>
                </figure>

            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <nav class="footer__navigation">
                <a href="#" class="footer__navigation-link navigation-link--decoration">
                    <p class="footer__navigation-icon">
                        &#9043;</p>
                    <p>Return</p>
                </a>
            </nav>

        </footer>
    </div>
</body>


</html>
