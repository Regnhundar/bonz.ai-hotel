<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai hotel</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <figure class="header__logo-wrapper">
                <img class="header__logotype" src="assets/logo/bonz.ai-logo-black-symbol.png" alt="Bonzai logotype">
                <figcaption>
                    <h1 class="header__headtitle">Bonz.ai</h1>
                </figcaption>
            </figure>
            <nav class="header__desktop-navigation">
                <a href="#" class="header__desktop-navigation-link navigation-link--decoration">Home</a>
                <a href="/pages/about.html"
                    class="header__desktop-navigation-link navigation-link--decoration">About</a>
                <a href="/pages/booking.html"
                    class="header__desktop-navigation-link navigation-link--decoration">Booking</a>
            </nav>

            <nav class="header__mobile-navigation">
                <input id="header__burger-toggle" type="checkbox">
                <label class="header__burger-container" for="header__burger-toggle">
                    <figure class="header__burger-btn"></figure>
                </label>
            </nav>
        </header>
        <main class="main">
            <article class="main__title-wrapper">
                <h2 class="main__title-top"><span class="main__text-span main__text-span--green">Eco</span>logical</h2>
                <h2 class="main__title-bottom">hotel</h2>
            </article>
            <figure class="main__hotel-image main__hotel-image--green">
            </figure>
            <p class="main__image-caption">Human habitat. You will never <span class="main__text-span--clipped">want
                    to</span> leave.</p>

            <section class="main__testimonials-section">
                <ul class="main__hotel-offerings">
                    <li class="main__list-item">Beautiful location</li>
                    <li class="main__list-item">Privacy</li>
                    <li class="main__list-item">Human food</li>
                    <li class="main__list-item">AI overlords</li>
                </ul>

                <article class="main__testimonial">
                    <figure class="main__the-zuck"></figure>
                    <h2 class="main__testimonial-quote">"A very human experiance."</h2>
                    <p class="main__quotee">- Mark Zuckerberg</p>
                </article>
            </section>

        </main>
        <footer class="footer">
            <nav class="footer__navigation">
                <a href="#" class="footer__navigation-link navigation-link--decoration">
                    <p class="footer__navigation-icon">
                        &#9043;</p>
                    <p>Return</p>
                </a>
            </nav>

        </footer>
    </div>
    <script src="https://kit.fontawesome.com/9d09f33d4a.js" crossorigin="anonymous"></script>
</body>


</html>
