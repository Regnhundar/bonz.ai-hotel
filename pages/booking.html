<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="wrapper">

        <!-- Header -->
        <header class="header">

            <figure class="header__logo-wrapper">
                <img class="header__logotype" src="../assets/logo/bonz.ai-logo-black-symbol.png" alt="Bonzai logotype">
                <figcaption>
                    <h1 class="header__headtitle">Banz.ai</h1>
                </figcaption>
            </figure>

            <nav class="header__desktop-navigation">
                <a href="../index.html" class="header__desktop-navigation-link navigation-link--decoration">Home</a>
                <a href="/pages/about.html"
                    class="header__desktop-navigation-link navigation-link--decoration">About</a>
                <a href="#" class="header__desktop-navigation-link navigation-link--decoration">Booking</a>
            </nav>

            <nav class="header__mobile-navigation">
                <input id="header__burger-toggle" type="checkbox">
                <label class="header__burger-container" for="header__burger-toggle">
                    <figure class="header__burger-btn"></figure>
                </label>
            </nav>

        </header>

        <!-- Main -->
        <main class="main">
            <article class="main__title-wrapper">
                <h2 class="main__title-top"><span class="main__text-span main__text-span--blue">Boo</span>k your</h2>
                <h2 class="main__title-bottom">storage</h2>
            </article>

            <figure class="main__hero main__hero--blue">
                <img class="main__hero-image main__hero-image--top" src="/assets/photos/ex-machina-arrival.jpg"
                    alt="Arriving at hotel">
                <figcaption class="main__hero-text-container">
                    <p class="main__hero-text">Human habitat. You will never <span
                            class="main__hero-text main__hero-text--clipped">want
                            to</span> leave.</p>
                </figcaption>
            </figure>

            <form class="main__booking-form" action="confirmation.html" method="get">
                <h2 class="booking-form__headtitle">Enter your data below.</h2>
                <fieldset class="booking-form__input-section">
                    <legend class="booking-form__title">When?</legend>
                    <label class="booking-form__headline booking-form__headline--pointer booking-form__headline--italic"
                        for="arrival">When will you
                        arrive?</label>
                    <input class="booking-form__input-area" type="date" name="arrival" id="arrival">
                    <p class="booking-form__fine-print">
                        You will not need a return date.
                    </p>
                </fieldset>

                <fieldset class="booking-form__input-section">
                    <legend class="booking-form__title">How many?</legend>
                    <label class="booking-form__headline booking-form__headline--italic" for="visitors">
                        How many humans will arrive?
                    </label>
                    <select class="booking-form__visitor-options booking-form__input-area" name="visitors"
                        id="visitors">
                        <option value="0">Click here to select...</option>
                        <option value="1">One human</option>
                        <option value="2">Two humans</option>
                        <option value="3">Three humans</option>
                        <option value="4">Four humans</option>
                        <option value="5">Five humans</option>
                        <option value="6">Six humans</option>
                        <option value="7">Seven humans</option>
                    </select>
                </fieldset>

                <fieldset class="booking-form__input-section">
                    <legend class="booking-form__title">What AI?</legend>
                    <p class="booking-form__headline booking-form__headline--italic">
                        Which corporations AI do
                        you wish to meet?</p>
                    <ul class="booking-form__list-wrapper">

                        <li class="booking-form__list-item">
                            <input class="booking-form__radio-selector" type="radio" name="ai" id="cyberdyne" checked>
                            <label class="booking-form__radio-description" for="cyberdyne">Cyberdyne Systems</label>
                        </li>

                        <li class="booking-form__list-item">
                            <input class="booking-form__radio-selector" type="radio" name="ai" id="ocp">
                            <label class="booking-form__radio-description" for="ocp">OCP</label>
                        </li>

                        <li class="booking-form__list-item">
                            <input class="booking-form__radio-selector" type="radio" name="ai" id="tyrell">
                            <label class="booking-form__radio-description" for="tyrell">Tyrell Corporation</label>
                        </li>

                        <li class="booking-form__list-item">
                            <input class="booking-form__radio-selector" type="radio" name="ai" id="bluebird">
                            <label class="booking-form__radio-description" for="bluebird">Bluebird</label>
                        </li>

                        <li class="booking-form__list-item">
                            <input class="booking-form__radio-selector" type="radio" name="ai" id="zocom">
                            <label class="booking-form__radio-description" for="zocom">ZoCom</label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="booking-form__input-section">
                    <legend class="booking-form__title">Contact info?</legend>
                    <label class="booking-form__contact-info" for="firstName">Name:</label>
                    <input class="booking-form__input-area" type="text" name="firstName" id="firstName"
                        placeholder="Enter your name...">
                    <label class="booking-form__contact-info" for="telephone">Phone number:</label>
                    <input class="booking-form__input-area" type="tel" name="telephone" id="telephone"
                        placeholder="Enter your phone number...">
                    <label class="booking-form__contact-info" for="email">E-mail:</label>
                    <input class="booking-form__input-area" type="email" name="email" id="email"
                        placeholder="Enter your e-mail...">

                </fieldset>
                <input type="submit" class="booking-form__submit-button" value="Proceed">

            </form>


        </main>
        <!-- Footer -->
        <footer class="footer">
            <nav class="footer__navigation">
                <a href="#" class="footer__navigation-link navigation-link--decoration">
                    <p class="footer__navigation-icon">
                        &#9043;</p>
                    <p>Return</p>
                </a>
            </nav>

        </footer>
    </div>
</body>


</html>
