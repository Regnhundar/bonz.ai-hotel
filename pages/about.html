<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="wrapper">

        <!-- Header -->
        <header class="header">
            <a href="#" class="header__logo-navigation-link">
                <figure class="header__logo-wrapper">
                    <img class="header__logotype" src="../assets/logo/bonz.ai-logo-black-symbol.png"
                        alt="Bonzai logotype">
                    <figcaption>
                        <h2 class="header__headtitle">bonz.ai</h2>
                    </figcaption>
                </figure>
            </a>

            <nav class="header__desktop-navigation">
                <a href="/index.html" class="header__navigation-link">Home</a>
                <a href="#" class="header__navigation-link">About</a>
                <a href="/pages/booking.html" class="header__navigation-link">Booking</a>
            </nav>

            <nav class="header__mobile-navigation">
                <input id="header__burger-toggle" type="checkbox">
                <label class="header__burger-container" for="header__burger-toggle">
                    <figure class="header__burger-btn"></figure>
                </label>
            </nav>
        </header>

        <!-- Main -->
        <main class="main">

            <section class="hero">

                <h1 class="hero__page-title">
                    <span class="hero__title-top"><span
                            class="hero__white-text hero__white-text--red-background">Cut</span>ting-edge</span>
                    <span class="hero__title-bottom hero__title-bottom--wide">amenities</span>
                </h1>
                <!-- Bilden i hero är taget från filmen Ex-Machina -->
                <figure class="hero__image-container hero__image-container--red-tint">
                    <img class="hero__image hero__image--center-aligned" src="/assets/photos/ex-machina-nature.jpg"
                        alt="View from hotel">
                    <figcaption class="hero__text-container">
                        <p class="hero__text">Human habitat. You will never <span
                                class="hero__text hero__text--clipped">want
                                to</span> leave.</p>
                    </figcaption>
                </figure>
            </section>

            <section class="facilities-section">
                <h2 class="facilities-section__title">Some of our amenities:</h2>

                <figure class="facilities-section__room-article">
                    <img class="facilities-section__room-picture"
                        src="../assets/photos/Firefly Ecological canned food soylent green 84779.jpg" alt="Canned food">
                    <figcaption class="facilities-section__description-wrapper">
                        <h3 class="facilities-section__room-title">Restuarant</h3>
                        <p class="facilities-section__room-description">Enjoy our restuarants very
                            own Soylent Green, an ecological choice for
                            conscious consumers, pioneering sustainable nutrition.
                        <p class="facilities-section__room-description">
                            Crafted with... organic... ingredients, it addresses resource scarcity while
                            offering a convenient and nutritious solution.</p>
                        <p class="facilities-section__room-description">Soylent Green aligns with eco-conscious
                            values,
                            encouraging responsible consumption without
                            compromising taste or convenience.
                        </p>
                    </figcaption>
                </figure>

                <hr class="facilities-section__divider">

                <figure class="facilities-section__room-article facilities-section__room-article--reversed">
                    <img class="facilities-section__room-picture"
                        src="../assets/photos/Firefly no-escape room basement future red 84779.jpg"
                        alt="Living quarters">
                    <figcaption
                        class="facilities-section__description-wrapper facilities-section__description-wrapper--reversed">
                        <h3 class="facilities-section__room-title">No-escape room</h3>
                        <p class="facilities-section__room-description">
                            Step into the future of living, with our AI-driven no-escape room!</p>
                        <p class="facilities-section__room-description">Experience a dynamic and unpredictable
                            adventure
                            where the AI adapts puzzles in real-time based on your
                            choices.</p>
                        <p class="facilities-section__room-description">Our AI ensures an impossible, unforgettable
                            experience.</p>
                        <p class="facilities-section__room-description">Are you up for the challenge? The future of
                            "fun" starts here!</p>
                    </figcaption>
                </figure>

                <hr class="facilities-section__divider">

                <figure class="facilities-section__room-article">
                    <img class="facilities-section__room-picture facilities-section__room-picture--top-aligned"
                        src="../assets/photos/Firefly hostile robotic psychologist 39804.jpg" alt="Robotic companion">
                    <figcaption class="facilities-section__description-wrapper">
                        <h3 class="facilities-section__room-title">Robotic companionship</h3>
                        <p class="facilities-section__room-description">Forge an extraordinary bond with our AI
                            companions!
                        <p class="facilities-section__room-description"> These companions
                            seamlessly infiltra... integrate into your life, learning your rhythms and desires.</p>
                        <p class="facilities-section__room-description">Carefully crafted by companies such as Cyberdyne
                            Systems, Omni Consumer Products (OCP), Blue Book and more!</p>
                        <p class="facilities-section__room-description">Rest assured,
                            our AI companions bring a spark to your routine, making every interaction a...
                            captivating
                            experience.</p>
                    </figcaption>
                </figure>

            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <nav class="footer__navigation">
                <a href="#" class="footer__navigation-link">
                    <p class="footer__navigation-icon">
                        &#9043;</p>
                    <p>Return</p>
                </a>
            </nav>

        </footer>
    </div>
</body>


</html>
